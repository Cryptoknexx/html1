<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url() no-repeat center center fixed; /* FIXED BACKGROUND */
            background-size: cover;
            color: rgb(220, 131, 131);
        }
        header {
            background: rgba(159, 91, 91, 0.8);
            color: #b85c5c;
            padding: 15px;
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(68, 68, 68, 0.8);
            padding: 10px;
        }
        nav a {
            color: rgb(20, 16, 16);
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background: rgba(234, 231, 231, 0.8);
        }
        .container {
            padding: 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            border: 3px solid rgb(179, 55, 55);
        }
        .profile h2 {
            margin: 10px 0 5px;
        }
        .section {
            background: rgba(131, 69, 69, 0.9);
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(211, 101, 101, 0.1);
            color: rgb(23, 10, 10);
        }
        .section ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .section ul li {
            background: rgba(0, 4, 243, 0.1);
            padding: 10px 15px;
            border-radius: 5px;
        }
        footer {
            background: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
    </header>
    <nav>
        <a href="#profile">Profile</a>
        <a href="#habits">Habits</a>
        <a href="#talents">Talents</a>
    </nav>
    
    <div class="container">
        <div id="profile" class="section profile">
            <img src="Profile.jpg" alt="My Profile Picture">
            <h2>KYKEN A. GEMIDA</h2>
            <p>FOREVER AND EVER</p>
        </div>
        
        <div id="habits" class="section">
            <h2>My Interest</h2>
            <ul>
                <li>GAMER</li>
                <li>HANDSOME BOY</li>
                <li>LEGENDARY</li>
            </ul>
        </div>
        
        <div id="talents" class="section">
            <h2>My Favorite Cars</h2>
            <ul>
                <li>TOYOTA</li>
                <li>SUZUKI</li>
                <li>SUPRA</li>
            </ul>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 My Personal Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
